<html>
<head><title>Contact Form</title></head>

<body>
<h1>Contact Form</h1>

<form method="GET">
<p>Name:<br>
<input type="text" name="username"></p>


<p>Email:<br>
<input type="email" name="email"></p>


<p>Subject:<br>
<input type="text" name="subject"></p>


<p>Message:<br>
<textarea name="message" placeholder="Enter your message:" rows="5" cols="25"></textarea></p>
<br>

<input type="submit" value="submit">
</form>

</body>

</html>
